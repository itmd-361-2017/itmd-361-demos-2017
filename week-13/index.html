<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <title>HTML Forms &amp; Events</title>
    <meta charset="utf-8" />
    <meta name="viewport"
      content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" href="css/screen.css">
  </head>
  <body>
    <header id="header">
      <h1>HTML Forms &amp; JavaScript Events</h1>
    </header>
    <main>
      <form action="#null" method="get" id="username-form">
        <ol>
          <li>
            <label for="blog-post">Your Post</label>
            <textarea id="blog-post" name="blog-post"></textarea>
          </li>
          <li>
            <input type="checkbox" name="terms" value="accept" id="accept-terms" />
            <label for="accept-terms">I accept the terms of service and won't do anything bad.</label>
          </li>
          <li>
            <label for="name">Name</label>
            <input type="text" name="name" id="name"/>
          </li>
          <li>
            <label for="telephone">Telephone</label>
            <input type="tel" name="telephone" id="telephone" />
          </li>
          <li>
            <label for="website">Website</label>
            <input type="url" name="website" id="website"/>
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" name="email" id="email"/>
          </li>
          <li>
            <input type="submit" name="submit" value="Submit" />
          </li>
        </ol>
      </form>


    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/site.js"></script>
  </body>
</html>
